<div class="wrapper-md">
        <div class="panel panel-default cell">
            <div class="panel-heading">
                <button class="btn m-b-xs w-xs btn-info">新增模块</button>
                <button class="btn m-b-xs w-xs btn-info">新增作业</button>
                <button class="btn m-b-xs w-xs btn-info">编辑</button>
                <button class="btn m-b-xs w-xs btn-info">删除</button>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                        <tree-view tree-data="tree" text-field="name" value-field='id' item-clicked="itemClicked($item)" item-checked-changed="itemCheckedChanged($item)" can-checked="true" ></tree-view>
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-6 col-xs-6">
                        <div class="panel">
                            <div class="panel-heading">
                                模块管理
                            </div>
                            <div class="panel-body">
                                <form class="bs-example form-horizontal">
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">名称</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" placeholder="Nane">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">排序ID</label>
                                        <div class="col-lg-10">
                                            <input type="number" class="form-control" placeholder="ID">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">备注</label>
                                        <div class="col-lg-10">
                                            <textarea rows="3" class="form-control"></textarea>
                                        </div>
                                    </div>
                                    <!--<div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <div class="checkbox">
                                                <label class="i-checks">
                                                    <input type="checkbox" checked=""><i></i>是否禁用
                                                </label>
                                            </div>
                                        </div>
                                    </div>-->
                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <button type="submit" class="btn btn-sm btn-info w-xs">Save</button>
                                            <button type="reset" class="btn btn-sm btn-info w-xs">Cancle</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
