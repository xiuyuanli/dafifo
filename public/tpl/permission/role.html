<div class="wrapper-md">
    <div class="panel panel-default cell">
        <div class="panel-heading">
            <button class="btn m-b-xs w-xs btn-info" ng-click="add()">新增</button>
            <button class="btn m-b-xs w-xs btn-info" ng-click="edit()">编辑</button>
            <button class="btn m-b-xs w-xs btn-info" ng-click="delete()">删除</button>
            <button class="btn m-b-xs w-xs btn-info" ng-click="mgButton()">分配权限</button>
        </div>
        <div class="panel-body">
            <div>
                <div class="table-responsive">
                    <table class="table table-hover b-t b-light">
                        <thead>
                            <tr>
                                <th class="text-center">角色名称</th>
                                <th class="text-center">角色状态</th>
                                <th class="text-center">创建用户</th>
                                <th class="text-center">创建时间</th>
                                <th class="text-center">修改用户</th>
                                <th class="text-center">修改时间</th>
                                <th class="text-center">描述</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-class="{true: 'active', false: 'inactive'}[row==selectRow]" ng-repeat="row in roleData track by $index"  ng-click="rowSelect(row)">
                                <td><span class="text-ellipsis text-center">{{row.name}}</span></td>
                                <td><span class="text-ellipsis text-center">{{row.status}}</span></td>
                                <td><span class="text-ellipsis text-center">{{row.createUser}}</span></td>
                                <td><span class="text-ellipsis text-center">{{row.createTime}}</span></td>
                                <td><span class="text-ellipsis text-center">{{row.modifyUser}}</span></td>
                                <td><span class="text-ellipsis text-center">{{row.modifyTime}}</span></td>
                                <td><span class="text-ellipsis text-center">{{row.desc}}</span></td>
                            </tr>
                        </tbody>
                    </table>
                    <tm-pagination conf="paginationConf"></tm-pagination>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="roleModal" tabindex="-1" role="dialog" ng-show="true" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h6 class="modal-title font-bold">
                        Information
                    </h6>
                </div>
                <div class="modal-body">
                    <form class="bs-example form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-3 control-label">角色名称</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-3 col-lg-9">
                                <div class="checkbox">
                                    <label class="i-checks">
                                        <input type="checkbox" checked=""><i></i>是否有效
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">备注</label>
                            <div class="col-lg-9">
                                <textarea rows="3" class="form-control"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer text-center">
                    <button type="button" class="btn btn-sm btn-info w-xs" data-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-sm btn-info w-xs"  data-dismiss="modal" ng-click="deleteItem()">Cancle</button>
                </div>
            </div>
        </div>
    </div>

</div>
